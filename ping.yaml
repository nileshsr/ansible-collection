- hosts: localhost
  connection: local
  tasks:
    - name: Read a json file
      set_fact:
        my_json_contents: "{{ lookup('file', './ips.json') }}"
    - name: What did we read?
      debug:
        var: my_json_contents
    - name: Ping each IP
      shell: "ping -c 1 -W 1 {{ item.IP }} > /tmp/1.txt"
      with_items: "{{ my_json_contents }}"
